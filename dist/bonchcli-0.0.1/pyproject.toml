[tool.poetry]
name = "bonchcli"
version = "0.0.1"
description = "lk.sut.ru console client"
authors = ["Karimullin Arthur <KarimullinArthur@disroot.org>"]
readme = "README.md"

packages = [
    {include = "bonch_cli"}  # Название твоей папки с кодом
]

[tool.poetry.dependencies]
python = "^3.12"
selenium = "^4.28.0"
bonchapi = {path = "./bonch_cli/bonchapi"}
tomlkit = "^0.13.2"

[tool.poetry.scripts]
bonchcli = "bonch_cli.bonchcli:sync_main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
